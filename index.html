<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .app-container {
            max-width: 100vw;
            background: white;
            border-radius: 20px 20px 0 0;
            margin-top: 0;
            min-height: 100vh;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            padding: 20px;
            color: white;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 10px;
            text-align: center;
        }

        .search-bar {
            width: 100%;
            padding: 12px 16px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            background: rgba(255,255,255,0.9);
            margin-bottom: 0;
        }

        .category-tabs {
            display: flex;
            gap: 10px;
            overflow-x: auto;
            padding: 15px 20px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: 0 -2px 20px rgba(0,0,0,0.1);
        }

        .category-tab {
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .category-tab.active {
            background: white;
            color: #ff6b6b;
            font-weight: bold;
        }

        .main-content {
            padding: 20px 20px 100px 20px;
        }

        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .products-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
        }

        .product-card {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }

        .product-image {
            width: 100%;
            height: 200px;
            background: linear-gradient(45deg, #f0f2f5, #e1e8ed);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 48px;
            position: relative;
            overflow: hidden;
        }

        .product-image::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .product-info {
            padding: 15px;
        }

        .product-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #2c3e50;
        }

        .product-description {
            color: #7f8c8d;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .product-price {
            font-size: 20px;
            font-weight: bold;
            color: #27ae60;
            margin-bottom: 10px;
        }

        .product-rating {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 15px;
        }

        .stars {
            color: #f39c12;
        }

        .add-to-cart {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .add-to-cart:hover {
            transform: scale(1.02);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }

        .add-to-cart:active {
            transform: scale(0.98);
        }

        .cart-icon {
            position: fixed;
            bottom: 85px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0 8px 25px rgba(231, 76, 60, 0.3);
            z-index: 1001;
            transition: all 0.3s ease;
        }

        .cart-icon:hover {
            transform: scale(1.1);
        }

        .cart-count {
            position: absolute;
            top: -8px;
            right: -8px;
            background: #f39c12;
            color: white;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <h1>üõçÔ∏è Product Catalog</h1>
            <input type="text" class="search-bar" placeholder="Search products..." id="searchInput">
        </div>

        <div class="main-content">
            <div class="products-grid" id="productsGrid">
                <div class="loading">Loading products...</div>
            </div>
        </div>

        <div class="category-tabs" id="categoryTabs">
            <button class="category-tab active" data-category="all">All</button>
            <button class="category-tab" data-category="featured">Featured</button>
            <button class="category-tab" data-category="new">New</button>
            <button class="category-tab" data-category="popular">Popular</button>
            <button class="category-tab" data-category="sale">Sale</button>
        </div>

        <div class="cart-icon" onclick="viewCart()">
            üõí
            <div class="cart-count" id="cartCount">0</div>
        </div>
    </div>

    <script>
        // Sample product data
        const products = [
            {
                id: 1,
                name: "Premium Product A",
                description: "High-quality item with excellent features and outstanding performance for daily use.",
                price: "$299",
                category: "featured",
                rating: 4.8,
                image: "üèÜ"
            },
            {
                id: 2,
                name: "Essential Item B",
                description: "Must-have product with great value and reliable quality for everyday needs.",
                price: "$89",
                category: "popular",
                rating: 4.6,
                image: "‚≠ê"
            },
            {
                id: 3,
                name: "Latest Model C",
                description: "Brand new arrival with innovative design and cutting-edge features.",
                price: "$199",
                category: "new",
                rating: 4.4,
                image: "üÜï"
            },
            {
                id: 4,
                name: "Professional Grade D",
                description: "Top-tier product designed for professionals with premium specifications.",
                price: "$459",
                category: "featured",
                rating: 4.9,
                image: "üíé"
            },
            {
                id: 5,
                name: "Bestseller E",
                description: "Customer favorite with proven performance and excellent user reviews.",
                price: "$149",
                category: "popular",
                rating: 4.7,
                image: "üî•"
            },
            {
                id: 6,
                name: "Special Offer F",
                description: "Limited time offer with exceptional value and significant savings.",
                price: "$79",
                originalPrice: "$129",
                category: "sale",
                rating: 4.5,
                image: "üí∞"
            },
            {
                id: 7,
                name: "Innovation G",
                description: "Revolutionary new product with breakthrough technology and modern design.",
                price: "$249",
                category: "new",
                rating: 4.6,
                image: "üöÄ"
            },
            {
                id: 8,
                name: "Clearance Item H",
                description: "Final stock clearance with great discount while supplies last.",
                price: "$39",
                originalPrice: "$89",
                category: "sale",
                rating: 4.3,
                image: "üéØ"
            }
        ];

        let cart = [];
        let currentCategory = 'all';
        let searchTerm = '';

        // Initialize app
        document.addEventListener('DOMContentLoaded', function() {
            renderProducts();
            setupEventListeners();
        });

        function setupEventListeners() {
            // Category tabs
            document.getElementById('categoryTabs').addEventListener('click', function(e) {
                if (e.target.classList.contains('category-tab')) {
                    document.querySelectorAll('.category-tab').forEach(tab => tab.classList.remove('active'));
                    e.target.classList.add('active');
                    currentCategory = e.target.dataset.category;
                    renderProducts();
                }
            });

            // Search functionality
            document.getElementById('searchInput').addEventListener('input', function(e) {
                searchTerm = e.target.value.toLowerCase();
                renderProducts();
            });
        }

        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            
            let filteredProducts = products.filter(product => {
                const matchesCategory = currentCategory === 'all' || product.category === currentCategory;
                const matchesSearch = product.name.toLowerCase().includes(searchTerm) || 
                                     product.description.toLowerCase().includes(searchTerm);
                return matchesCategory && matchesSearch;
            });

            if (filteredProducts.length === 0) {
                grid.innerHTML = '<div class="loading">No products found</div>';
                return;
            }

            grid.innerHTML = filteredProducts.map(product => `
                <div class="product-card fade-in" onclick="viewProduct(${product.id})">
                    <div class="product-image">
                        <div style="font-size: 64px;">${product.image}</div>
                    </div>
                    <div class="product-info">
                        <div class="product-name">${product.name}</div>
                        <div class="product-description">${product.description}</div>
                        <div class="product-price">
                            ${product.originalPrice ? 
                                `<span style="text-decoration: line-through; color: #999; font-size: 16px; margin-right: 8px;">${product.originalPrice}</span>${product.price}` 
                                : product.price}
                        </div>
                        <div class="product-rating">
                            <span class="stars">${'‚≠ê'.repeat(Math.floor(product.rating))}</span>
                            <span>${product.rating}</span>
                        </div>
                        <button class="add-to-cart" onclick="addToCart(event, ${product.id})">
                            Add to Cart
                        </button>
                    </div>
                </div>
            `).join('');
        }

        function addToCart(event, productId) {
            event.stopPropagation();
            
            const product = products.find(p => p.id === productId);
            if (product) {
                const existingItem = cart.find(item => item.id === productId);
                if (existingItem) {
                    existingItem.quantity += 1;
                } else {
                    cart.push({ ...product, quantity: 1 });
                }
                
                updateCartCount();
                
                // Visual feedback
                const button = event.target;
                const originalText = button.textContent;
                button.textContent = 'Added! ‚úì';
                button.style.background = '#27ae60';
                
                setTimeout(() => {
                    button.textContent = originalText;
                    button.style.background = '';
                }, 1000);
            }
        }

        function updateCartCount() {
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.getElementById('cartCount').textContent = count;
        }

        function viewProduct(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                alert(`Product Details:\n\nName: ${product.name}\nPrice: ${product.price}\nRating: ${product.rating}‚≠ê\n\nDescription: ${product.description}`);
            }
        }

        function viewCart() {
            if (cart.length === 0) {
                alert('Your cart is empty!');
                return;
            }
            
            const cartItems = cart.map(item => 
                `${item.name} - ${item.price} (Qty: ${item.quantity})`
            ).join('\n');
            
            const total = cart.reduce((sum, item) => {
                const price = parseFloat(item.price.replace('$', ''));
                return sum + (price * item.quantity);
            }, 0);
            
            alert(`Cart Contents:\n\n${cartItems}\n\nTotal: $${total.toFixed(2)}`);
        }

        // Add some mobile touch effects
        document.addEventListener('touchstart', function() {}, { passive: true });
    </script>
</body>
</html>
