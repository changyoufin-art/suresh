<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Product Catalog</title>
<style>
body { font-family: Arial, sans-serif; margin:0; padding:0; background:#f0f0f0; }
.header { background:#ff6b6b; color:white; padding:20px; text-align:center; }
.search-bar { width:90%; padding:10px; border-radius:25px; border:none; margin:10px auto; display:block; }
.products-grid { display:grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:15px; padding:20px; }
.product-card { background:white; padding:15px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.1); }
.product-image { font-size:50px; text-align:center; margin-bottom:10px; }
.product-name { font-weight:bold; font-size:16px; margin-bottom:5px; }
.product-description { font-size:14px; margin-bottom:5px; }
.product-weight { font-size:14px; color:#555; margin-bottom:5px; }
.product-price { font-weight:bold; color:#27ae60; margin-bottom:5px; }
.product-rating { color:#f39c12; margin-bottom:5px; }
.add-to-cart { background:#3498db; color:white; border:none; padding:8px; border-radius:5px; cursor:pointer; }
.cart-page { display:none; padding:20px; }
.cart-item { background:white; padding:10px; margin-bottom:10px; border-radius:8px; }
.cart-item-name { font-weight:bold; }
.cart-buttons { display:flex; gap:10px; margin-top:10px; }
.cart-buttons button { padding:10px; border:none; border-radius:8px; cursor:pointer; flex:1; }
</style>
</head>
<body>

<div class="header">
  <h1>üõçÔ∏è Product Catalog</h1>
  <input type="text" id="searchInput" class="search-bar" placeholder="Search products...">
</div>

<div id="catalogPage">
  <div class="products-grid" id="productsGrid">Loading products...</div>
</div>

<div id="cartPage" class="cart-page">
  <h2>üõí Your Cart</h2>
  <div id="cartItems"></div>
  <div><strong>Total: $<span id="cartTotal">0.00</span></strong></div>

  <h3>Customer Info</h3>
  <input type="text" id="customerName" placeholder="Name" style="width:100%;padding:10px;margin-bottom:5px;">
  <input type="text" id="customerSurname" placeholder="Surname" style="width:100%;padding:10px;margin-bottom:5px;">
  <input type="text" id="customerPhone" placeholder="Phone number" style="width:100%;padding:10px;margin-bottom:5px;">
  <input type="text" id="customerAddress" placeholder="Address" style="width:100%;padding:10px;margin-bottom:5px;">

  <div class="cart-buttons">
    <button id="continueShoppingBtn" style="background:#95a5a6;color:white;">Continue Shopping</button>
    <button id="confirmOrderBtn" style="background:#27ae60;color:white;">Confirm Order</button>
  </div>
</div>

<script>
let products = [];
let cart = [];
let searchTerm = '';

const PRODUCTS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzfqpWnb5koBYjZF_jjyCtVtH0SaWtDO-Rj97fmujUQ1oA44MagCKmh7Etr7EYXqwASCw/exec';
const ORDERS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbw0SRF9jPCnbOvg8S6TxbdmLqbC75VQWxyM_5y1-DauLgASC0prUrRxrOsbuTh6H8W9/exec';

// Fetch products
fetch(PRODUCTS_WEB_APP_URL)
  .then(res => res.json())
  .then(data => { products = data; renderProducts(); })
  .catch(err => document.getElementById('productsGrid').innerHTML='Failed to load products');

document.getElementById('searchInput').addEventListener('input', e => {
  searchTerm = e.target.value.toLowerCase();
  renderProducts();
});

function renderProducts() {
  const grid = document.getElementById('productsGrid');
  let filtered = products.filter(p => 
    p.Name.toLowerCase().includes(searchTerm) || 
    p.Description.toLowerCase().includes(searchTerm)
  );
  if(filtered.length===0){ grid.innerHTML='No products found'; return; }

  grid.innerHTML = filtered.map(p=>`
    <div class="product-card">
      <div class="product-image">${p.Image}</div>
      <div class="product-name">${p.Name}</div>
      <div class="product-description">${p.Description}</div>
      <div class="product-weight">Weight: ${p.Weight}</div>
      <div class="product-price">$${p.Price}</div>
      <div class="product-rating">Rating: ${p.Rating} ‚≠ê</div>
      <div>
        Qty: <input type="number" id="qty-${p.ID}" value="1" min="1" style="width:50px;">
        <button class="add-to-cart" onclick="addToCart(${p.ID})">Add</button>
      </div>
    </div>
  `).join('');
}

function addToCart(id){
  const product = products.find(p=>p.ID==id);
  const qty = parseInt(document.getElementById(`qty-${id}`).value);
  if(!qty || qty<1) return;

  const existing = cart.find(item=>item.ID==id);
  if(existing) existing.qty += qty;
  else cart.push({...product, qty});
  
  showCartPage();
}

function showCartPage(){
  document.getElementById('catalogPage').style.display='none';
  document.getElementById('cartPage').style.display='block';
  renderCart();
}

function renderCart(){
  const container = document.getElementById('cartItems');
  container.innerHTML = '';
  let total = 0;

  cart.forEach(item=>{
    total += parseFloat(item.Price)*item.qty;
    container.innerHTML += `
      <div class="cart-item">
        <div class="cart-item-name">${item.Name}</div>
        <div>Qty: ${item.qty}</div>
        <div>Price: $${item.Price}</div>
      </div>
    `;
  });

  document.getElementById('cartTotal').innerText = total.toFixed(2);
}

// Load previous customer info from localStorage
window.addEventListener('load', ()=>{
  const phone = localStorage.getItem('customerPhone');
  if(phone){
    document.getElementById('customerPhone').value = phone;
    document.getElementById('customerName').value = localStorage.getItem('customerName') || '';
    document.getElementById('customerSurname').value = localStorage.getItem('customerSurname') || '';
    document.getElementById('customerAddress').value = localStorage.getItem('customerAddress') || '';
  }
});

// Confirm Order
document.getElementById('confirmOrderBtn').addEventListener('click', ()=>{
  const customerName = document.getElementById('customerName').value.trim();
  const customerSurname = document.getElementById('customerSurname').value.trim();
  const customerPhone = document.getElementById('customerPhone').value.trim();
  const customerAddress = document.getElementById('customerAddress').value.trim();

  if(cart.length===0){ alert('Cart is empty'); return; }
  if(!customerName || !customerPhone || !customerAddress){ alert('Please fill all fields'); return; }

  const productsStr = cart.map(i=>`${i.Name} x ${i.qty} = $${i.Price}`).join('; ');
  const total = cart.reduce((sum,i)=>sum+parseFloat(i.Price)*i.qty,0).toFixed(2);

  const orderData = { customerName, customerSurname, customerPhone, customerAddress, products: productsStr, total };

  fetch(ORDERS_WEB_APP_URL,{
    method:'POST',
    body: JSON.stringify(orderData)
  })
  .then(res=>res.json())
  .then(data=>{
    if(data.status==='success'){
      localStorage.setItem('customerPhone', customerPhone);
      localStorage.setItem('customerName', customerName);
      localStorage.setItem('customerSurname', customerSurname);
      localStorage.setItem('customerAddress', customerAddress);

      alert('‚úÖ Order confirmed!');
      cart=[];
      renderCart();
      document.getElementById('cartPage').style.display='none';
      document.getElementById('catalogPage').style.display='block';
    } else {
      alert('Failed to send order: '+(data.message||'Unknown error'));
    }
  })
  .catch(err=>{
    console.error(err);
    alert('Failed to send order. Check internet.');
  });
});

// Continue Shopping
document.getElementById('continueShoppingBtn').addEventListener('click', ()=>{
  document.getElementById('cartPage').style.display='none';
  document.getElementById('catalogPage').style.display='block';
});
</script>
</body>
</html>
